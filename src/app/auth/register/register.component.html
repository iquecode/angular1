<div class="flex h-screen justify-center">
    <form (ngSubmit)="submit()" #myForm="ngForm" 
          class="p-4 rounded-lg border m-auto w-full xl:w-1/3">
        <h1 class="text-center text-xl">Register</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input 
                type="email" 
                id="email" 
                class="p-2 rounded w-full border" 
                placeholder="Email Address" 
                [(ngModel)] = "form.email"
                name = "email"
                #email = "ngModel"
                required
            />
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-2 bg-red-300 text-red-800 rounded">
            Email fiel must be valid
        </div>
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" 
                   id="password" 
                   class="p-2 rounded w-full border" 
                   placeholder="password" 
                   [(ngModel)] = "form.password"
                   name = "Password"
                   #password = "ngModel"
                   required
            />
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-2 bg-red-300 text-red-800 rounded">
            Password fiel must be valid
        </div>
        <div class="my-5 w-full">
            <label for="password">Confirm Password</label>
            <input type="password" 
                   id="confirm-password" 
                   class="p-2 rounded w-full border" 
                   placeholder="Confirm Password" 
                   [(ngModel)] = "form.confirmPassword"
                   name = "confirm-password"
                   #confirmPassword = "ngModel"
                   required
            />
        </div>
        <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="p-2 bg-red-300 text-red-800 rounded">
            Confirm password fiel must be valid
        </div>
        <div class="my-5 w-full">
           

            
            <button type="submit" [disabled]="myForm.form.invalid"
                    class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900"
            >
                <ng-container *ngIf="isLoading">
                    Loading...
                </ng-container>
                <ng-container *ngIf="!isLoading">
                    Sign Up
                </ng-container>
               
            </button>

        </div>
    </form>


</div>
